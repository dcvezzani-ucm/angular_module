<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="order">Priority</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="{module}">
        <li ng-repeat="{module-singular} in {module} | filter:query | orderBy:orderProp"
            class="thumbnail {module-singular}-listing">
          <a href="#/show/{{{module-singular}.id}}" class="thumb"><img ng-src="{{{module-singular}.imageUrl}}"></a>
          <a href="#/show/{{{module-singular}.id}}">{{{module-singular}.name}}</a>
          <p>{{{module-singular}.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
